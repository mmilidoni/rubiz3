{% csrf_token %}
<table class="fieldWrapper">
    {% for field in form %}
    <tr>
        <td>
        {{ field.label_tag }} 
	 {% for error in field.errors %}
            <span class="alert alert-error">
                <strong>{{ error|escape }}</strong>
                {{ error.as_data }}
            </span>
        {% endfor %}
        </td>
        <td>
        {{ field }}
        </td>
    </tr>
    {% endfor %}
    
</table>
